<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="header">
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="about.html">About Us</a></li>
                <li><a class="nav-link" href="product.html">Products</a></li>
                <li><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form-section">
            <h1 class="contact-title">Contact Us</h1>
            <form class="contact-form">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-textarea"></textarea>
                <input type="submit" value="Submit" class="form-submit">
            </form>
        </section>
        <section class="store-location-section">
            <h2 class="location-title">Our Store Location</h2>
            <p class="location-address">Visit us at:</p>
            <address class="location-address">
                123 Fashion Avenue<br>
                City, Country<br>
                Zip Code
            </address>
            <iframe class="location-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.707366852737!2d-74.0059746857396!3d40.71277674285643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2594b6ce6a733%3A0x3b5ae9bc6f8f8b8f!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1588590567341!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Fashion Store</p>
    </footer>
</body>
</html>
